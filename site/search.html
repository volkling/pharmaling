{{ define "search" }}
{{ template "header" . }}

<section class="content results">
    {{ if not .Data.Results.Entries }}
        <h2>{{ .L.T "public.noResultsTitle" }}</h2>
        <p>
            {{ .L.T "public.noResults" }}
        </p>
    {{ else }}
        {{ template "results" . }}
    {{ end }}
</section>

{{ template "footer" . }}
{{ end }}
